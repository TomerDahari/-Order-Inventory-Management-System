<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Status</title>
</head>
<body>
    <h1>Order Status for {{ customer_name }}</h1>
    <ul>
        {% for order in orders %}
        <li>Order ID: {{ order[0] }}, Date: {{ order[2] }}, Status: {{ order[3] }}, Product ID: {{ order[4] }}, Quantity: {{ order[5] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
