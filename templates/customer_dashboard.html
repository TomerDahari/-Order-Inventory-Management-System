<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
</head>
<body>
    <h1>Customer Dashboard</h1>
    <form method="POST">
        <label for="customer_name">Name:</label>
        <input type="text" name="customer_name" id="customer_name" required><br>
        <label for="product_id">Product ID:</label>
        <input type="text" name="product_id" id="product_id" required><br>
        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" id="quantity" required><br>
        <button type="submit">Place Order</button>
    </form>

    <h2><a href="{{ url_for('product_search') }}">Search Products</a></h2>
    <h2><a href="{{ url_for('order_status', customer_name='customer_name') }}">View Order Status</a></h2>
</body>
</html>
